<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 6</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #e0f7fa; /* Cambiado el color de fondo */
    }
    .box {
      width: 300px;
      height: 300px;
      background-color: rgba(76, 175, 80, 0.5);
      border: 5px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
    }
    .box p {
      color: white;
      font-size: 18px;
      text-align: center;
    }
    .slider-container {
      position: absolute;
      bottom: 20px;
      right: 20px; /* Mueve el slider a la derecha */
      width: 200px;
    }
    .slider {
      width: 100%;
    }
    .boton {
      display: block;
      width: 250px;
      margin: 20px auto;
      padding: 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .boton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>Hola Mundo</p>
    <div class="slider-container">
      <input type="range" min="1" max="100" value="50" class="slider" id="intensitySlider">
    </div>
  </div>
  <button class="boton" onclick="window.location.href='index.html'">Listado de ejercicios</button>

  <script>
    const slider = document.getElementById('intensitySlider');
    const box = document.querySelector('.box');

    slider.addEventListener('input', function() {
      const intensity = slider.value / 100;
      box.style.backgroundColor = `rgba(76, 175, 80, ${intensity})`;
    });
  </script>
</body>
</html>
